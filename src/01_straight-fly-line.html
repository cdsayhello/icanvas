<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            canvas {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <script>
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            function gradientColor(ctx, p1, p2) {
                let gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                gradient.addColorStop(0, "rgba(0,0,0,0)");
                gradient.addColorStop(1, "rgba(0,0,0,1)");
                return gradient;
            }
            function drawLine(ctx, p1, p2) {
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.lineCap = "round";
                ctx.lineWidth = 5;
                ctx.strokeStyle = gradientColor(ctx, p1, p2);
                ctx.stroke();
            }
            // ---
            function part1() {
                let p1 = { x: 0, y: 10 },
                    p2 = { x: 200, y: 10 };
                drawLine(ctx, p1, p2);
            }
            part1();
            // ---
            let t = 0,
                start = { x: 0, y: 50 },
                end = { x: 200, y: 50 };
            function updatePos(start, end, t) {
                return {
                    x: start.x + t * (end.x - start.x),
                    y: start.y + t * (end.y - start.y),
                };
            }
            function part2() {
                ctx.clearRect(0, 40, canvas.width, 20);

                let new_point = updatePos(start, end, t);
                drawLine(ctx, start, new_point);

                t += 0.01;
                if (t > 1) t = 0;

                requestAnimationFrame(part2);
            }
            part2();
            // ---
            let t_start = 0,
                t_end = 0,
                start3 = { x: 0, y: 70 },
                end3 = { x: 200, y: 70 };
            function part3() {
                ctx.clearRect(0, 65, canvas.width, 20);

                drawLine(
                    ctx,
                    updatePos(start3, end3, t_start),
                    updatePos(start3, end3, t_end)
                );

                let step = 0.3,
                    v = 0.03;
                t_start += v;
                t_end += v;

                if (t_end < step) t_start = 0;
                if (t_start > 1 - step) t_end = 1;

                if (t_start >= 1 && t_end >= 1) {
                    t_start = t_end = 0;
                }
                requestAnimationFrame(part3);
            }
            part3();
            // ---
            let start4 = { x: 0, y: 100 },
                end4 = { x: 200, y: 100 },
                gradient_t = 0;
            function part4() {
                ctx.clearRect(0, 90, canvas.width, 20);

                ctx.moveTo(start4.x, start4.y);
                ctx.lineTo(end4.x, end4.y);

                ctx.lineWidth = 4;

                let gradient = ctx.createLinearGradient(
                    start4.x,
                    start4.y,
                    end4.x,
                    end4.y
                );
                gradient.addColorStop(gradient_t, "rgba(0,0,0,0)");
                gradient.addColorStop(1, "rgba(0,0,0,1)");
                ctx.strokeStyle = gradient;
                ctx.stroke();

                gradient_t += 0.01;
                if (gradient_t >= 1) gradient_t = 0;

                requestAnimationFrame(part4);
            }
            part4();
            document.body.appendChild(canvas);
        </script>
    </body>
</html>
